<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cravt AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> Cravt AI</h2>
                <button onclick="newChat()" class="new-chat">+ Новый</button>
            </div>
            <div id="chats"></div>
        </div>
        <div class="main">
            <div class="header">
                <span id="title">Новый чат</span>
                <div>
                    <button onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                    <button onclick="deleteChat()"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <div class="input">
                    <input id="input" placeholder="Напиши... (Enter)">
                    <button id="send" onclick="sendMsg()">→</button>
                </div>
                <div class="actions">
                    <button onclick="copyLast()"><i class="fas fa-copy"></i></button>
                    <button onclick="exportChat()"><i class="fas fa-download"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
